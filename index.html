<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RelatÃ³rio de Spools por Status</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    *{box-sizing:border-box}

    /* ðŸ”§ SEM MARGEM GLOBAL */
    body{
      font-family:Arial,Helvetica,sans-serif;
      margin:0;
      padding:0;
      background:#f7f7f7;
    }

    h2{margin:0 0 10px 0}

    .container{
      width:100%;
      max-width:none;
      margin:0;
      background:#fff;
      padding:12px;
      border-radius:0;
      box-shadow:none;
    }

    .top{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    button,input,select{
      padding:10px;
      font-size:14px;
    }

    input{flex:1;min-width:220px}

    button{
      cursor:pointer;
      background:#1976d2;
      color:#fff;
      border:none;
      border-radius:4px;
    }

    select{
      border:1px solid #ddd;
      border-radius:4px;
      background:#fff;
    }

    .muted{
      font-size:12px;
      color:#555;
      width:100%;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    @media (min-width:980px){
      .grid{grid-template-columns:1.2fr .8fr}
    }

    .card{
      border:1px solid #eee;
      border-radius:6px;
      padding:10px;
      background:#fff;
    }

    .pill{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      background:#eee;
      font-size:12px;
    }

    .table-wrapper{
      width:100%;
      overflow-x:auto;
      margin-top:8px;
    }

    table{
      border-collapse:collapse;
      width:100%;
      min-width:900px;
    }

    th,td{
      border:1px solid #ddd;
      padding:8px;
      text-align:left;
      white-space:nowrap;
    }

    th{
      background:#f1f1f1;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody tr:nth-child(even){background:#fafafa}
    tfoot th{background:#e9e9e9}

    /* ðŸ“± MOBILE */
    @media (max-width:600px){
      h2{font-size:18px}
      button,input,select{width:100%}
      table{font-size:13px}
      .container{padding:8px}
      .card{padding:8px}
    }
  </style>
</head>

<body>
<div class="container">
<!-- HTML ORIGINAL MANTIDO -->
</div>
</body>
</html>
